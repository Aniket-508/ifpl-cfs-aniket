services:
  # RAG Service (Python) - Deploy FIRST
  - type: web
    name: shankh-rag
    runtime: python
    plan: free
    pythonVersion: 3.11
    buildCommand: cd packages/rag_service && pip install --upgrade pip && pip install -r requirements.txt && python ingest.py --data-dir ../../data/pdfs
    startCommand: cd packages/rag_service && uvicorn server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: EMBEDDING_MODEL
        value: paraphrase-multilingual-mpnet-base-v2
      - key: INDEX_PATH
        value: ./index
      - key: CHUNK_SIZE
        value: 700
      - key: CHUNK_OVERLAP
        value: 100

  # Backend Service (Node.js) - Deploy SECOND
  - type: web
    name: shankh-backend
    runtime: node
    plan: free
    buildCommand: cd packages/backend && npm install
    startCommand: cd packages/backend && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LLM_PROVIDER
        value: claude
      - key: LLM_FALLBACK
        value: openrouter
      - key: STT_PROVIDER
        value: whisper
      - key: TTS_PROVIDER
        value: gtts
      - key: CONFIDENCE_THRESHOLD
        value: 0.7
      - key: SESSION_STORE
        value: memory
      - key: RAG_SERVICE_URL
        value: https://shankh-rag.onrender.com
      - key: CLAUDE_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Frontend (Static Site) - Deploy LAST
  - type: web
    name: shankh-frontend
    runtime: static
    buildCommand: cd packages/frontend && npm install && npm run build
    staticPublishPath: packages/frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://shankh-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
